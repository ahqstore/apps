name: AHQ Store Issues Bot

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write

jobs:
  bot:
    name: AHQ Store Bot Auto Response

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run
        uses: actions/github-script@v7
        with:
          script: |
            require("./events/issue_comment/index.js")(github, context)
